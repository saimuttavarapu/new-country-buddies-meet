<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT UI Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #343541;
      color: #ececf1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #10a37f;
    }

    .assistant {
      align-self: flex-start;
      background-color: #444654;
    }

    #input-form {
      display: flex;
      padding: 10px;
      background-color: #40414f;
    }

    #question {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #202123;
      color: #fff;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #0e8c6c;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <form id="input-form">
    <input type="text" id="question" placeholder="Ask something..." required />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <script>
    const form = document.getElementById('input-form');
    const input = document.getElementById('question');
    const chatContainer = document.getElementById('chat-container');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      input.value = '';

      try {
        const response = await fetch("https://chatgpt-backend-u0lj.onrender.com/ask", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question: userMessage })
        });

        const data = await response.json();
        appendMessage(data.answer || 'No response.', 'assistant');
      } catch (error) {
        appendMessage('Error: ' + error.message, 'assistant');
      }
    });

    function appendMessage(text, role) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
