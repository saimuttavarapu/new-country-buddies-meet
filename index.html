<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT UI Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #343541;
      color: #ececf1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #10a37f;
    }

    .assistant {
      align-self: flex-start;
      background-color: #444654;
    }

    #input-form {
      display: flex;
      padding: 10px;
      background-color: #40414f;
    }

    #question {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #202123;
      color: #fff;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #0e8c6c;
    }
  </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
